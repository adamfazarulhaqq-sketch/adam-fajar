<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi Modern</title>
    <style>
        /* 2.1 SETUP DASAR (RESET) */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f0f2f5; color: #1c1e21; padding: 20px; }

        /* 2.2 FORM CONTAINER */
        .form-container {
            max-width: 500px;
            margin: 40px auto;
            background: rgb(7, 238, 57);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }

        /* 2.12 LAYOUT FORM (ROW & GROUP) */
        .form-group { margin-bottom: 20px; }
        .form-row { display: flex; gap: 15px; }
        .form-row .form-group { flex: 1; }

        /* 2.3 LABEL STYLING */
        .form-label { display: block; margin-bottom: 8px; font-weight: 600; color: #4b4f56; }

        /* 2.4 - 2.8 INPUT & TEXTAREA STYLING */
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        /* 2.5 FOCUS STATE */
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #1877f2;
            box-shadow: 0 0 0 4px rgba(24, 119, 242, 0.1);
        }

        /* 2.11 VALIDATION STYLING */
        .form-input:invalid:not(:placeholder-shown) { border-color: #e74c3c; }
        .form-input:valid:not(:placeholder-shown) { border-color: #2ecc71; }

        /* 2.9 - 2.10 BUTTON STYLING */
        .form-button {
            width: 100%;
            padding: 14px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        .form-button:hover { background-color: #166fe5; }
        .form-button:active { transform: scale(0.98); }

        /* 2.13 RESPONSIVE (MOBILE-FIRST) */
        @media (max-width: 480px) {
            .form-row { flex-direction: column; gap: 0; }
            .form-container { margin: 10px; padding: 20px; }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 style="text-align:center; margin-bottom:25px;">Daftar Akun Baru</h2>
    
    <form action="#" method="POST">
        <div class="form-row">
            <div class="form-group">
                <label class="form-label" for="depan">Nama Depan</label>
                <input type="text" id="depan" class="form-input" placeholder="Budi" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="belakang">Nama Belakang</label>
                <input type="text" id="belakang" class="form-input" placeholder="Santoso" required>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input type="email" id="email" class="form-input" placeholder="nama@email.com" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="kota">Domisili</label>
            <select id="kota" class="form-select">
                <option value="">-- Pilih Kota --</option>
                <option value="jkt">Jakarta</option>
                <option value="bdg">Bandung</option>
                <option value="sby">Surabaya</option>
            </select>
        </div>

        <div class="form-group">
            <p class="form-label">Jenis Kelamin</p>
            <input type="radio" id="pria" name="gender" value="L"> <label for="pria">Laki-laki</label>
            <input type="radio" id="wanita" name="gender" value="P" style="margin-left:15px;"> <label for="wanita">Perempuan</label>
        </div>

        <div class="form-group">
            <label class="form-label" for="pesan">Tentang Kamu (Bio)</label>
            <textarea id="pesan" class="form-textarea" placeholder="Ceritakan sedikit tentang dirimu..." rows="3"></textarea>
        </div>

        <button type="submit" class="form-button">Buat Akun Sekarang</button>
    </form>
</div>

</body>
</html>
